<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--enlace de hojas de estilo de bootstrap-->
    <link href="https://cdn.jsdel.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolfl" crossorigin="anonymous">
    <!--enlace google fonts-->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=PangoLin&display=swap" rel="stylesheet">
    <!--enlace javascript para sweetalert-->
    <script src="https://unpkg.com/sweetalert/dist/Sweetalert.min.js"></script>
    <title>Taller de Javascript</title>
</head>
<body>
    <div class="container">
        <center><h1>Taller de Javascript</h1></center>
        <hr color="red">
        <form><center>
            <label>numero 1</label>
            <input type="number" max="10000" min="0" placeholder="0" id="numero1" autofocus>
            <label>numero 2</label>
            <input type="number" max="10000" min="0" placeholder="0" id="numero2">
            <hr color="red">
            <input type="button" class="btn btn-dark w-25" onclick="sumar()" value="sumar" required >
            <input type="button" class="btn btn-dark w-25" onclick="restar()" value="restar" required>
            <input type="button" class="btn btn-dark w-25" onclick="multiplicar()" value="multiplicar">
            <hr color="red">
            <input type="button" class="btn btn-dark w-25" onclick="division()" value="division">
            <input type="button" class="btn btn-dark w-25" onclick="potenciacion()" value="potenciacion">
            <input type="button" class="btn btn-dark w-25" onclick="concatenacion()" value="concatenacion">
            <hr color="red">
            <input type="button" class="btn btn-dark w-25" onclick="instruccion_if()" value="instruccion if">
            <input type="button" class="btn btn-dark w-25" onclick="instruccion_for()" value="instruccion for">
            <input type="button" class="btn btn-dark w-25" onclick="instruccion_switch()" value="instruccion switch">
            <hr color="red">
        </form></center>
    </div>
    <!--en este div apareceran los resultados-->
    <div id="resultado" class="container"></div>
    <script>
        //obtenemos la referencia al div con id=resultado
        var R=document.getElementById("resultado");
        //se crea funcion para cambiar las propiedades del div con id=resultado
        function propiedades(){
            R.style.borderStyle="solid";
            R.style.textAlign="center";
            R.style.fontFamily="Pangolin";
            R.style.fontSize="30px";
        }
        function obtenervalores(){
            //obtenemos el valor del input text con id=numero1
            var n1=document.getElementById("numero1").value;
            //por obtenerse como variable tipo cadena conertimos a entero de base 10
            n1=parseInt(n1,10);
            //obtenemos el valor del input text con id=numero2
            var n2=document.getElementById("numero2").value;
            //por obtenerse como variable tipo cadena convertimos a entero de base 10
            n2=parseInt(n2,10);
            return [n1,n2];
        }
        function sumar(){
            [n1,n2]=obtenervalores();
            //llamado de la funcion propiedades
            propiedades();
            //podemos usar n1 y n2 en la funcion ya que son variables globales
            //dejamos el resultado en el div que ahora lo manejamos con la variable R
            R.innerHTML="la suma de los numeros es: "+(n1+n2);
        }
        function restar(){
            [n1,n2]=obtenervalores();
            //llamado de la funcion propiedades
            propiedades();
            //podemos usar n1 y n2 en la funcion ya que son variables globales
            //dejamos el resultado en el div que ahora lo manejamos con la variable R
            R.innerHTML="la resta de los numeros es: "+(n1-n2);
        }
        function multiplicar(){
            [n1,n2]=obtenervalores();
            //llamado de la funcion propiedades
            propiedades();
            //podemos usar n1 y n2 en la funcion ya que son variables globales
            //dejamos el resultado en el div que ahora lo manejamos con la variable R
            R.innerHTML="la multiplicacion de los numeros es: "+(n1*n2);
        }
        function division(){
            [n1,n2]=obtenervalores();
            //llamado de la funcion propiedades
            propiedades();
            if (n2===0)
            d="error: division por 0";
            else
            d=n1/n2
            //dejamos el resultado en el div que ahora lo manejamos con la variable R
            R.innerHTML="la division de los numeros es: "+(d);
        }
        function potenciacion(){
            [n1,n2]=obtenervalores();
            //llamado de la funcion propiedades
            propiedades();
            //dejamos el resultado en el div que ahora lo manejamos con la variable R
            R.innerHTML="la potencia de los numeros es: "+(Math.pow(n1,n2));
        }
        function concatenacion(){
            //extraemos los numeros sin convertirlos a entero para concatenarlos
            n1=document.getElementById("numero1").value;
            n2=document.getElementById("numero2").value;
            //llamado de la funcion propiedades
            propiedades();
            //dejamos el resultado en el div que ahora lo manejamos con la variable R
            R.innerHTML="la concatenacion de los numeros es: "+(n1+n2);
        }
        function instruccion_if(){
            [n1,n2]=obtenervalores();
            //llamado de la funcion propiedades
            propiedades();
            //dejamos el mensaje en el div que ahora lo manejamos con la variable R
            R.innerHTML="la instruccion if usando sweetalert es: "+(n1>=n2);
            if (n1>n2){
                swal("mensaje",  "n1 es mayor a n2");
            }
            else if(n1==n2){
                swal("mensaje",  "n1 es igual a n2", "success");
            }
            else{
                swal({
                    title: "mensaje",
                    Text: "n1 es menor que n2",
                    icon: "info",
                    button: "salir",
                });
            }
        }
        function instruccion_for(){
            [n1,n2]=obtenervalores();
            //llamado de la funcion propiedades
            propiedades();
            contador=0;
            //usamos el for (para)
            for (i=n1;i<=n2;i++){
                contador=contador+1;
            }
            //dejamos el mensaje en el div que ahora lo manejamos con la variable R
            R.innerHTML="los ciclos que realizo el for fueron: "+contador;
        }
        function instruccion_switch(){
            [n1,n2]=obtenervalores();
            //llamado de la funcion propiedades
            propiedades();
            //dejamos el mensaje en el div que ahora lo manejamos con la variable R
            R.innerHTML="la instruccion switch usando sweetalert es: "+(n1>2);
            switch(n1){
                case 1:
                    swal("mensaje", "n1 tiene un valor de 1");
                    break;
                case 2:
                    swal("mensaje", "n1 tiene un valor de 2","success");
                    break;
                default:
                    swal({
                        title: "mensaje",
                        Text: "n1 tiene un valor mayor de 2",
                        icon: "info",
                        button: "salir",
                    });
                    break;
            }
        }
    </script>
</body>
</html>
